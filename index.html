<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PES Tuổi Thơ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b91c1c;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    h2 { margin-top: 25px; margin-bottom: 10px; }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      color: #b91c1c;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
    }
    .btn i { font-size: 16px; }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      margin-top: 10px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .banner {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin: 20px 0;
    }
  </style>
  <script>
    function openAffThenGo(aff, target) {
      window.open(aff, "_blank"); // mở aff ở tab mới
      setTimeout(() => {
        window.location.href = target; // sau 0.8s vào link Drive
      }, 800);
    }
  </script>
</head>
<body>
  <h1><i class="fa-solid fa-futbol"></i> PES PS2 Tuổi Thơ</h1>

  <!-- Banner -->
  <div style="text-align:center;">
    <img 
      src="https://genk.mediacdn.vn/2019/7/25/1-15640494195591203738757.jpeg" 
      alt="PES Banner" 
      class="banner">
  </div>

  <!-- PES6 PC -->
  <div class="box">
    <h2>PES6 Đồng Như Kiều Việt Hoá (PC)</h2>
    <a class="btn" onclick="openAffThenGo('https://s.shopee.vn/BJmgIiFjN','https://drive.google.com/file/d/1m_OOeYI_d_yDXup7NTUuNwxkKSp-9Kz_/view?usp=sharing')">
      <i class="fa-solid fa-download"></i> Tải game
    </a>
    <a class="btn" href="https://youtu.be/BAARxcj4HYM" target="_blank">
      <i class="fa-brands fa-youtube"></i> Hướng dẫn cài
    </a>
  </div>

  <!-- PES6 Vleague -->
  <div class="box">
    <h2>PES6 Đồng Như Kiều Việt Hoá bản Vleague (Giả lập)</h2>
    <a class="btn" onclick="openAffThenGo('https://s.shopee.vn/BJmgIiFjN','https://drive.google.com/file/d/1d06x8-eV5-m_QHQNcxuWw7KtHrmA9iD9/view?usp=sharing')">
      <i class="fa-solid fa-download"></i> Tải game
    </a>
  </div>

  <!-- PES 2024 -->
  <div class="box">
    <h2>PES2024-2025 BLV tiếng Việt (Giả lập)</h2>
    <a class="btn" onclick="openAffThenGo('https://s.shopee.vn/BJmgIiFjN','https://drive.google.com/file/d/1c1WawbdUVybPHWx81BYZuJvDUarSOGjG/view?usp=sharing')">
      <i class="fa-solid fa-download"></i> Tải game
    </a>
  </div>

  <!-- Giả lập PC -->
  <div class="box">
    <h2>Giả lập PCSX2 (chơi trên PC)</h2>
    <a class="btn" href="https://drive.google.com/file/d/1AKOuctjn-F83O8oP7GPJBY9T7el9aqj3/view?usp=sharing" target="_blank">
      <i class="fa-solid fa-download"></i> Tải giả lập
    </a>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/hT3gLNwQJ7I" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Giả lập Android -->
  <div class="box">
    <h2>Giả lập AetherSX2 (Android)</h2>
    <a class="btn" href="https://romsfun.com/emulators/aethersx2.html" target="_blank">
      <i class="fa-solid fa-download"></i> Tải giả lập
    </a>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/R2LvuOWMKas" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
